server.port=8080

# DB
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/benefitmap?serverTimezone=Asia/Seoul&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT
app.jwt.secret=${JWT_SECRET}
app.jwt.access-exp-seconds=${JWT_ACCESS_EXP:3600}
app.jwt.refresh-exp-seconds=${JWT_REFRESH_EXP:1209600}

# CORS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173}

