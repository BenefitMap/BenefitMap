# Server
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/benefitmap?serverTimezone=Asia/Seoul&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL 초기화
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/auth.sql
spring.sql.init.continue-on-error=true

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT
app.jwt.secret=mkhrvc5LKBJQ9fYM5qMymhOS//r8pzJzsJB1enUlGIg+g8k3O+CR+Pqxr0YWVZ1VsoPVgiWfkS/N+VD+XtqOCSQ==
app.jwt.access-exp-seconds=${JWT_ACCESS_EXP:3600}
app.jwt.refresh-exp-seconds=${JWT_REFRESH_EXP:1209600}

# CORS (exact origins, no trailing slash)
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173}

# OAuth2 success redirect target (backend or frontend callback)
app.oauth2.redirect=http://localhost:5173/oauth2/callback

# Cookies
# For local HTTP development, secure cookies are not sent by the browser.
# Set to 'false' locally so ACCESS_TOKEN/REFRESH_TOKEN cookies are stored.
# In production over HTTPS, set this to 'true'.
app.cookie.secure=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
